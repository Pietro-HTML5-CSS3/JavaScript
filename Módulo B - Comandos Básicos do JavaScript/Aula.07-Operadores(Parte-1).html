<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        Atribução-simples
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b**2
        var d = 10 - a
        var e = 6 * 2 / d
        var f = b % e + 4 / e     
        
        Auto-atribuição
        var n = 3
        n = n + 4  // n +=  4
        n = n - 5  // n -=  5
        n = n - 4  // n *=  4 
        n = n / 2  // n /=  2
        n = n ** 2 // n **= 2
        n = n % 5  // n %=  5

        Incremento
        var x = 5
        x = x + 1  // x ++ soma 1
        x = x - 1  // x -- subitrai 1

    </script>
</body>
</html>
